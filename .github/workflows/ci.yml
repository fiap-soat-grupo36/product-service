  # STEP 6: Terraform plan
  terraform-plan:
    name: Terraform plan
    needs: detect-changes
    if: needs.detect-changes.outputs.terraform_changed == 'true'
    uses: ./.github/workflows/_reusable-terraform.yml
    with:
      working_directory: "infra"
      workspace: "dev"
      environment: "dev"
      auto_apply: false
      tfvars_file: "environments/dev.tfvars"
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
      DATADOG_APP_KEY: ${{ secrets.DATADOG_APP_KEY }}

  # STEP 7: Create PR
  create-pr:
    name: Create PR to develop
    needs: [test, docker-build-validation]
    if: |
      needs.test.result == 'success' &&
      needs.docker-build-validation.result == 'success' &&
      github.event_name == 'push'
    uses: ./.github/workflows/_reusable-create-pr.yml
    with:
      base: develop

