name: CI - Feature/Hotfix Branches

on:
  push:
    branches:
      - feat**
      - fix/**
      - hotfix/**
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  # STEP 1: Detect what changed
  detect-changes:
    name: Detect changes
    uses: ./.github/workflows/_reusable-changes.yml

  # STEP 2: Build once, cache everything
  build-and-cache:
    name: Build and cache
    needs: detect-changes
    if: needs.detect-changes.outputs.modules_json != '[]'
    uses: ./.github/workflows/_reusable-build-cache.yml
    with:
      modules_json: ${{ needs.detect-changes.outputs.modules_json }}
      java_version: '21'
      maven_args: ''

  # STEP 3: Tests
  test:
    name: Test
    needs: build-and-cache
    if: |
      needs.detect-changes.outputs.modules_json != '[]' &&
      needs.detect-changes.outputs.modules_json != 'null'
    uses: ./.github/workflows/_reusable-test.yml
    with:
      modules_json: ${{ needs.detect-changes.outputs.modules_json }}
      java_version: '21'
      maven_args: ''

  # STEP 4: SonarCloud (PR only)
  sonarcloud:
    name: SonarCloud analysis
    needs: test
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/_reusable-sonar.yml
    with:
      java_version: '21'
      sonar_org: 'fiap-soat-grupo36'
      sonar_project_key: 'fiap-soat-grupo36_oficina-app'
      sonar_host: 'https://sonarcloud.io'
      scanner_version: '4.0.0.4121'
      maven_args: ''
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

