name: Develop - Deploy to Dev Environment

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  # Build and test
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build all modules
        run: mvn clean install -DskipTests

      - name: Run tests
        run: mvn test -Dspring.profiles.active=test

  # Docker build and push
  docker-build-and-push:
    name: Docker build and push
    needs: build-and-test
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: develop-${{ steps.short_sha.outputs.SHA }}
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        service:
          - eureka-server
          - auth-service
          - customer-service
          - catalog-service
          - inventory-service
          - budget-service
          - work-order-service
          - notification-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Prepare short SHA
        id: short_sha
        run: echo "SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:develop
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}:develop-${{ steps.short_sha.outputs.SHA }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}

  # Terraform apply
  terraform-apply:
    name: Terraform apply (dev)
    needs: docker-build-and-push
    uses: ./.github/workflows/_reusable-terraform.yml
    with:
      working_directory: "infra"
      workspace: "dev"
      environment: "dev"
      auto_apply: true
      tfvars_file: "environments/dev.tfvars"
      image_tag: ${{ needs.docker-build-and-push.outputs.IMAGE_TAG }}
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      DATADOG_API_KEY: ${{ secrets.DATADOG_API_KEY }}
      DATADOG_APP_KEY: ${{ secrets.DATADOG_APP_KEY }}

  # Create PR to main
  create-pr-to-main:
    name: Create PR to main
    needs: terraform-apply
    uses: ./.github/workflows/_reusable-create-pr.yml
    with:
      base: main
